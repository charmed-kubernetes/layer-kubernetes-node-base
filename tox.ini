[flake8]
max-line-length = 88
ignore =
    # line break before binary operator
    W503

[tox]
skipsdist = True
envlist = lint,unit

[testenv]
allowlist_externals = tox
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib
    PYTHONBREAKPOINT=ipdb.set_trace
passenv = OS_*, TEST_*

[testenv:unit]
deps =
    pyyaml
    pytest
    charms.unit_test
    ipdb
commands = 
    pytest --tb native -s {posargs} {toxinidir}/tests/unit --ignore={toxinidir}/ops
    tox -c {toxinidir}/ops/ -e unit


[testenv:format]
deps =
    black
    ruff
commands =
    ruff --fix {toxinidir}/lib {toxinidir}/reactive {toxinidir}/ops {toxinidir}/tests
    black {toxinidir}/lib {toxinidir}/reactive {toxinidir}/ops {toxinidir}/tests


[testenv:lint]
deps =
    black
    ruff
commands =
    ruff {toxinidir}/lib {toxinidir}/reactive {toxinidir}/ops {toxinidir}/tests
    black --check {toxinidir}/lib {toxinidir}/reactive {toxinidir}/ops {toxinidir}/tests
